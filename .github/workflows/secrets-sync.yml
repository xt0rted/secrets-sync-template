on: workflow_dispatch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2.4.0

      - name: Sync secrets
        uses: xt0rted/test-action@v1.0.0
        with:
          repo_token: ${{ secrets.SECRET_SYNC_TOKEN }}
        env:
          APP_ID: ${{ secrets.APP_ID }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
